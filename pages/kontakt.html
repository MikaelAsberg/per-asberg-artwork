<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/styles/normalize.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Aleo:wght@300&family=Josefin+Sans&family=Lato&family=Poppins:wght@200&family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Per Asberg Artwork</title>
</head>

<body>
    <header class="topnav">
        <nav class="nav">
            <a href="#" class="toplogo">LOGO Per Åsberg Artwork</a>
            <div class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <div class="nav__link hide">
                <a href="/index.html">Hem</a>
                <a href="/pages/natur.html">Natur</a>
                <a href="/pages/porträtt.html">Porträtt</a>
                <a href="/pages/fiktion.html">Fiktion</a>
                <a href="/pages/objekt.html">Objekt</a>
                <a href="/pages/butik.html">Butik</a>
                <a href="/pages/kontakt.html">Kontakt</a>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-row">
        <nav class="sidenav">
            <div class="d-flex justify-content-center">
                <div class="logotype mt-2 mb-4">
                    <h1>LOGO Per Åsberg Artwork</h1>
                </div>
            </div>
            <div class="me-4 mt-0">
                <ul class="sidenav--items">
                    <hr class=" mt-1 mb-1 ">
                    <li type="button" onclick="location.href='/index.html';"><span>Hem</span></li>
                    <hr class="pt-0  mt-1 mb-1 ">
                    <li type="button" onclick="location.href='/pages/natur.html';"><span>Natur</span></li>
                    <hr class=" mt-1 mb-1 ">
                    <li type="button" onclick="location.href='/pages/porträtt.html';"><span>Porträtt</span></li>
                    <hr class=" mt-1 mb-1 ">
                    <li type="button" onclick="location.href='/pages/fiktion.html';"><span>Fiktion</span></li>
                    <hr class=" mt-1 mb-1 ">
                    <li type="button" onclick="location.href='/pages/objekt.html';"><span>Objekt</span></li>
                    <hr class=" mt-1 mb-1 ">
                    <li type="button" onclick="location.href='/pages/butik.html';"><span>Butik</span></li>
                    <hr class=" mt-1 mb-1 ">
                    <li type="button" onclick="location.href='/pages/kontakt.html';"><span>Kontakt</span></li>
                    <hr class=" mt-1 mb-1 ">
                </ul>
            </div>
        </nav>
        <div class="content">
            <h1 class="mt-3 text-center">Per Åsberg Artwork</h1>
            <h2 class="text-center pb-0 mb-0">Webbgalleri -Kontakt</h2>
            <div class="col py-3 d-flex align-items-center justify-content-center flex-column">
                <div class="main-box mt-5 m-3 ">
                    <form action=" " class="form " method="post">
                        <label for="name" class="label ps-1" required autofocus>Namn:</label>
                        <input type="text" id="name" name="name" class="input ps-1" placeholder="Ditt namn" required>
                        <label for="email" class="label ps-1">E-post:</label>
                        <input type="email" id="email" name="email" class="input ps-1" placeholder="Din e-postadress" required>
                        <label for="phone" class="label ps-1">Telefonnummer:</label>
                        <input type="tel" id="phone" name="phone" class="input ps-1" placeholder="Ditt telefonnummer">
                        <label for="message" class="label ps-1">Meddelande</label>
                        <textarea type="text" id="message" name="message" class="input ps-1" placeholder="Frågor om köp av tavlor m.m." cols="20" rows="2"></textarea>
                    </form>
                </div>
                <div>
                    <button type="Submit" class="submit-btn mt-3" value="Kontakt">Skicka</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/script/script.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
