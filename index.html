<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Aleo:wght@300&family=Josefin+Sans&family=Lato&family=Poppins:wght@200&family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Per Asberg Artwork</title>
</head>

<body>
    <header class="topnav">
        <nav class="nav">
            <a href="#" class="toplogo">LOGO Per Åsberg Artwork</a>
            <div class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <div class="nav__link hide">
                <a href="#">Hem</a>
                <a href="#">Målningar</a>
                <a href="#">Teckningar</a>
                <a href="#">Butik</a>
                <a href="#">Nyheter</a>
                <a href="#">Per Åsberg</a>
                <a href="#">Kontakt</a>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-row">
        <nav class="sidenav">
            <div class="d-flex justify-content-center">
                <div class="logotype mt-2 mb-4">
                    <h1>LOGO Per Åsberg Artwork</h1>
                </div>
            </div>
            <div class="me-4 mt-0">
                <ul class="sidenav--items">
                    <hr class=" mt-1 mb-1 ">
                    <li type="button" onclick="location.href='#';"><span>Hem</span></li>
                    <hr class="pt-0  mt-1 mb-1 ">
                    <li type="button" onclick="location.href='#';"><span>Målningar</span></li>
                    <hr class=" mt-1 mb-1 ">
                    <li type="button" onclick="location.href='#';"><span>Teckningar</span></li>
                    <hr class=" mt-1 mb-1 ">
                    <li type="button" onclick="location.href='#';"><span>Butik</span></li>
                    <hr class=" mt-1 mb-1 ">
                    <li type="button" onclick="location.href='#';"><span>Nyheter</span></li>
                    <hr class=" mt-1 mb-1 ">
                    <li type="button" onclick="location.href='#';"><span>Per Åsberg</span></li>
                    <hr class=" mt-1 mb-1 ">
                    <li type="button" onclick="location.href='#';"><span>Kontakt</span></li>
                    <hr class=" mt-1 mb-1 ">
                </ul>
            </div>
        </nav>
        <div class="content ps-4 d-flex justify-content-center align-items-center ">
            <div class="d-flex flex-column">
                <div class="slidershow middle">
                    <div class="slides">
                        <input type="radio" name="r" id="r1" checked>
                        <input type="radio" name="r" id="r2">
                        <input type="radio" name="r" id="r3">
                        <input type="radio" name="r" id="r4">
                        <input type="radio" name="r" id="r5">
                        <div class="slide s1">
                            <img src="/Images/lila.png" alt="lila">
                        </div>
                        <div class="slide">
                            <img src="/Images/ljusblå.png" alt="ljusblå">
                        </div>
                        <div class="slide">
                            <img src="/Images/ljusbrun.png" alt="ljusbrun">
                        </div>
                        <div class="slide">
                            <img src="/Images/ljusgul.png" alt="ljusgul">
                        </div>
                        <div class="slide">
                            <img src="/Images/mörkblå.png" alt="mörkblå">
                        </div>
                    </div>
                    <div class="navigation">
                        <label for="r1" class="bar"></label>
                        <label for="r2" class="bar"></label>
                        <label for="r3" class="bar"></label>
                        <label for="r4" class="bar"></label>
                        <label for="r5" class="bar"></label>
                    </div>
                </div>
                <div class="Landing__flex--gallery">
                    <h1 class="mt-3 ms-3">Utvalda alster</h1>
                    <img class="m-3" src="/Images/lila.png" alt="lila">
                    <img class="m-3" src="/Images/ljusblå.png" alt="ljusblå">
                    <img class="m-3" src="/Images/ljusbrun.png" alt="ljusbrun">
                    <img class="m-3" src="/Images/ljusgul.png" alt="ljusgul">
                    <img class="m-3" src="/Images/mörkblå.png" alt="mörkblå">
                    <img class="m-3" src="/Images/mörkgrön.png" alt="mörkblå">
                    <img class="m-3" src="/Images/mörkgul.png" alt="mörkblå">
                    <img class="m-3" src="/Images/orange.png" alt="mörkblå">
                    <img class="m-3" src="/Images/röd.png" alt="mörkblå">
                </div>
            </div>
    </main>
    <script src="/script/script.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
